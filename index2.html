<!DOCTYPE html>
<html>
  <head>
    <title>Bing Search Bot</title>
  </head>
  <body>
    <h1>Bing Search Bot</h1>
    <p>Completed: <span id="completed">0</span> / 45</p>
    <p>Remaining: <span id="remaining">45</span></p>
    <iframe id="searchFrame" style="display:none;"></iframe>

    <script>
      const searches = 45;
      let completed = 0;
      let remaining = searches;

      function doSearch() {
        if (remaining === 0) {
          clearInterval(searchInterval);
          return;
        }

        const query = Math.random().toString(36).substring(2);
        const url = `https://www.bing.com/search?q=${query}`;

        const searchFrame = document.querySelector('#searchFrame');
        searchFrame.src = url;

        completed++;
        remaining--;

        document.querySelector('#completed').textContent = completed;
        document.querySelector('#remaining').textContent = remaining;
      }

      const searchInterval = setInterval(doSearch, 2500);
    </script>
  </body>
</html>
